<div class="container">
  <div class="form-bg">
    <form #contactForm="ngForm" (submit)="editContact(contactForm)">
      <div class="panel btn-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Wprowadź nowe dane kontaktowe dla użytkownika {{email}}</h3>
        </div>

        <div class="form-group">
          <label for="firstname">Imię:</label>
          <input id="firstname" type="text" class="form-control"
                 name="firstname" [(ngModel)]="contact.firstName" ngModel>
        </div>

        <div class="form-group">
          <label for="lastname">Nazwisko:</label>
          <input id="lastname" type="text" class="form-control"
                 name="lastname" [(ngModel)]="contact.lastName" ngModel>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="text" class="form-control"
                 name="email" [(ngModel)]="contact.email" ngModel>
        </div>

        <div class="form-group">
          <label for="phonenumber">Numer telefonu:</label>
          <input id="phonenumber" type="text" class="form-control"
                 name="phonenumber" [(ngModel)]="contact.phoneNumber" ngModel>
        </div>
      </div>
      <div class="panel-footer">
        <button class="btn btn-primary" type="submit">Dodaj kontakt</button>
      </div>


    </form>
  </div>
</div>
